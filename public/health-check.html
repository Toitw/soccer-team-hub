<!DOCTYPE html>
<html>
<head>
  <title>Health Check</title>
  <meta charset="utf-8">
</head>
<body>
  <h1>Status: OK</h1>
  <p>TeamKick API is running</p>
  <p id="timestamp"></p>

  <script>
    // Update timestamp in real-time
    function updateTimestamp() {
      document.getElementById('timestamp').textContent = 'Timestamp: ' + new Date().toISOString();
    }
    
    updateTimestamp();
    setInterval(updateTimestamp, 1000);
  </script>
</body>
</html>

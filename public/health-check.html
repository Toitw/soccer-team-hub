
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TeamKick - System Health</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: #f9fafb;
      color: #111827;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }
    .container {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      padding: 2rem;
      max-width: 500px;
      width: 90%;
    }
    .status {
      display: inline-block;
      font-weight: 600;
      color: #10B981;
      background-color: #D1FAE5;
      padding: 0.5rem 1rem;
      border-radius: 9999px;
      margin: 1rem 0;
    }
    .logo {
      max-width: 150px;
      margin-bottom: 1rem;
    }
    h1 {
      color: #111827;
      margin-bottom: 1rem;
    }
    p {
      color: #6B7280;
      margin-bottom: 1.5rem;
    }
    .footer {
      margin-top: 1.5rem;
      font-size: 0.875rem;
      color: #9CA3AF;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>TeamKick Soccer Platform</h1>
    <div class="status">✅ System Operational</div>
    <p>
      The server is running properly. This health check page is used by Replit to verify that
      the application is deployed and responding correctly.
    </p>
    <div class="footer">
